<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false">
            <ion-item
              routerDirection="root"
              routerLink="/resume"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                slot="start"
                ios="school-outline"
                md="school-sharp"
              ></ion-icon>
              <ion-label>Resume</ion-label>
            </ion-item>
            <ion-item
              routerDirection="root"
              routerLink="/goodbaad"
              lines="none"
              detail="false"
              routerLinkActive="selected"
              class="goodbaad"
            >
              <ion-icon
                slot="start"
                ios="happy-outline"
                md="happy-sharp"
                class="good"
              ></ion-icon>
              <ion-icon
                slot="start"
                ios="sad-outline"
                md="sad-sharp"
                class="bad"
              ></ion-icon>
              <ion-label>The good and the bad</ion-label>
            </ion-item>

            <ion-item
              routerDirection="root"
              routerLink="/code"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                slot="start"
                ios="code-outline"
                md="code-sharp"
              ></ion-icon>
              <ion-label>Code examples</ion-label>
            </ion-item>

            <ion-item
              routerDirection="root"
              routerLink="/tellie"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon slot="start" ios="tv-outline" md="tv-sharp"></ion-icon>
              <ion-label>Tellie</ion-label>
            </ion-item>

            <ion-item
              routerDirection="root"
              routerLink="/speedtest"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon slot="start" name="speedometer-outline"></ion-icon>
              <ion-label>Comparing webtechnology performances</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
